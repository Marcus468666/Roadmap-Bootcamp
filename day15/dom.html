<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>Dom</title>
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col" id="google-logo">

                </div>
                <div class="col" id="google-logo-content">
                    <p>
                        Google is a search engine that helps the user. 
                    </p>
                    
                </div>
            </div>
        </div>
        <script>
            let googleLogo = document.createElement('img');
            googleLogo.setAttribute('src', 'https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png');

            googleLogo.setAttribute('width', 100);

            // document.body.appendChild(googleLogo);
            document.getElementById('google-logo').append(googleLogo);
            googleLogo.classList.add('d-block', 'img-fluid', 'mx-auto');
            let time = document.createElement('p');

            setInterval(() => {
                let now = new Date();

            time.textContent = `${now.getHours().toString().padStart(2, '0')} : ${now.getMinutes().toString().padStart(2, '0')} : ${now.getSeconds().toString().padStart(2, '0')}`;
            }, 1000);
            document.body.appendChild(time);
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
